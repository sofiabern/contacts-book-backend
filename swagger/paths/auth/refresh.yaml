tags:
  - Auth
summary: Refresh user session
operationId: refreshSession
description: Refreshes a user session and returns a new access token using the provided session cookies.
security: []
responses:
  '200':
    $ref: ../../components/schemas/auth/userRefresh.yaml
  '401':
      description: Unauthorized (e.g., invalid or expired refresh token)
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                enum:
                  - 'Session not found!'
                  - 'Refresh token is expired!'
  '500':
    $ref: ../../components/responses/shared/500-sh.yaml
