type: object
properties:
  name:
    type: string
    description: The name of the user
    example: 'John Doe'
  email:
    type: string
    format: email
    description: The email address of the user
    example: 'john.doe@example.com'
  password:
    type: string
    description: The password for the user account
    example: 'Password123'
required:
  - name
  - email
  - password