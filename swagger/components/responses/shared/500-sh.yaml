description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          enum:
            - Mongoose error
            - Something went wrong
          example: Something went wrong
        data:
          type: string
          example: 'Internal Server Error. Please try again later.'
