tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Retrieve a specific contact by its ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to retrieve.
    schema:
      type: string
      example: '670442060c256389b84b64eb'
responses:
  '200':
    description: Successfully found a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found a contact with id 670442060c256389b84b64eb
            data:
              $ref: ../../../components/schemas/contacts/contact.yaml
  '400':
    $ref: ../../../components/responses/contacts/{contactId}/400-Id.yaml
  '401':
    $ref: ../../../components/responses/contacts/401-c.yaml
  '404':
    $ref: ../../../components/responses/contacts/{contactId}/404-Id.yaml
  '500':
     $ref: ../../../components/responses/shared/500NoMongoose-sh.yaml