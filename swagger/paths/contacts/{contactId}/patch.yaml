tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: Update a contact by its ID. The user must be authenticated, and only specified fields will be updated.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to update
    schema:
      type: string
      example: '670442060c256389b84b64eb'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ../../../components/schemas/contacts/contactUpdate.yaml
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contacts/contact.yaml
  '400':
    $ref: ../../../components/responses/contacts/{contactId}/400-Id.yaml
  '404':
    $ref: ../../../components/responses/contacts/{contactId}/404-Id.yaml
  '500':
    $ref: ../../../components/responses/shared/500-sh.yaml
