tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Creates a new user account with the provided email and password.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref:  ../../components/schemas/auth/userPost.yaml
responses:
  '201':
    description: Successfully registered a user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              $ref:  ../../components/schemas/auth/user.yaml
  '400':
    $ref: ../../components/responses/shared/400-sh.yaml
  '409':
    $ref:  ../../components/responses/auth/409-a.yaml
  '500':
    $ref: ../../components/responses/shared/500-sh.yaml
