tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Creates a new contact for the authenticated user.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ../../components/schemas/contacts/contactPost.yaml
responses:
  '201':
    description: Successfully created a contact!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: ../../components/schemas/contacts/contact.yaml
  '400':
     $ref: ../../components/responses/shared/400-sh.yaml
  '401':
     $ref: ../../components/responses/contacts/401-c.yaml
  '500':
    $ref: ../../components/responses/shared/500-sh.yaml